# 代理节点
proxy-providers:
  🐔:
    type: http
    path: ./proxy-providers/🐔.yaml 
    url: "https://x.luxury/link/aNaDRb0xUaZNPBqg?clash=2"
    filter: (新北)
    interval: 86400
    health-check:
        enable: true
        url: http://www.gstatic.com/generate_204
        interval: 86400


# 策略组
proxy-groups:
  - name: 🐶
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 1800
    strategy: consistent-hashing
    use:
      - 🐔

# url-test
#  -
#    name: 🐶
#    type: url-test
#    url: http://www.gstatic.com/generate_204
#    interval: 1800
#    tolerance: 10
#    use:
#      - 🐔

#select 手动选择，该组在节点列表上，手动选择列表或者 proxy-group
#url-test 延迟最低节点，测试该组所有节点的延迟
#fallback 回落，连接该组第一个节点，不可用时切换到下一个节点
#load-balance 负载均衡，由该组2个以上的节点提供链接
#     strategy:
#     consistent-hashing 同一个域名下会持续使用同一个ip, 默认选择该项，防止频繁跳ip被网站ban
#     round-robin 轮询，每访问一个链接，顺序更换节点访问



rules:
##########自定义添加域名###########
#DOMAIN-SUFFIX：域名后缀匹配      #
#DOMAIN：域名匹配                #
#DOMAIN-KEYWORD：域名关键字匹配   #
#IP-CIDR：IP段匹配               #
#SRC-IP-CIDR：源IP段匹配         #
#GEOIP：GEOIP数据库（国家代码）匹配 #
#DST-PORT：目标端口匹配           #
#SRC-PORT：源端口匹配             #
#PROCESS-NAME：源进程名匹配       #
#RULE-SET：Rule Provider规则匹配 #
#MATCH：全匹配                   #
################################


###################################
#如果存在 DPI 检测，可以尝试加入这些规则#
# WeChat & QQ                     #
#- DST-PORT,80,PROXY ## TCP       #
#- DST-PORT,5222,PROXY            #
#- DST-PORT,5223,PROXY            #
#- DST-PORT,5228,PROXY            #
#- DST-PORT,8000,PROXY # UDP      #
#- DST-PORT,8001,PROXY # UDP      #
#- DST-PORT,8080,PROXY            #
#- DST-PORT,14000,PROXY           #
###################################


###########rules##############
  - RULE-SET,Advertising,REJECT
  - RULE-SET,AdvertisingMiTV,REJECT
  - RULE-SET,BlockHttpDNS,REJECT
  - RULE-SET,Apple,DIRECT
  - RULE-SET,Microsoft,DIRECT
  - RULE-SET,ChinaMax,DIRECT
  - GEOIP,LAN,DIRECT
  - MATCH,🐶


